 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hangul Filler Generator</title>
     <style>
         body {
             background: #000;

         }

         * {
             color: white;
         }

         /* Styles for the container */
         .container {
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             min-height: 100vh;
             background-color: #000;
             font-family: Arial, sans-serif;
         }

         /* Style for the generator box */
         .box {
             background-color: #000;
             border: 2px solid gray;
             border-radius: 8px;
             padding: 20px;
             text-align: center;
             max-width: 400px;
             color: white;
             box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);


             box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 0, 0, 0.4), 0 0 10px rgba(0, 0, 0, 0.6);


         }

         /* Style for the buttons */
         .button {
             background-color: #263238;
             color: #fff;
             border: none;
             border-radius: 4px;
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
             margin: 10px;
         }

         /* Style for the input */
         .input {
             border: 1px solid #ccc;
             border-radius: 4px;
             padding: 10px;
             margin: 5px;
             background-color: transparent;
             width: 90%;
             outline: none;
         }

         /* Style for the generated text */
         .generated-text-box {
             height: 20px;
             overflow-y: auto;
             border: 1px solid #ccc;
             border-radius: 4px;
             padding: 10px;
             margin: 5px;
             width: 90%;
         }

         /* Style for the highlighted text */
         .highlighted {
             background-color: gray;
             color: #fff;
         }

         .highlight {
             background: gray;
             width: 20px;
             text-align: center;
             margin-left: 120px;
         }
     </style>
 </head>

 <body>
     <div class="container">
         <!-- Box 1: Character and Copy Button -->
         <div class="box">
             <h2>Hangul Filler Generator</h2>
             <div class="highlight">ㅤ</div>
             <button style="
            
                       background-color: #263238;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            " class="copy-button" onclick="copyCharacter()">Copy</button>
         </div>
         <br>
         <br>
         <!-- Box 2: Input, Generate Button, Generated Text, Copy Button, and WhatsApp Button -->
         <div class="box input-container">
             <label for="numFillers">Enter the number of Hangul Filler characters:</label>
             <input type="number" id="numFillers" class="input" min="1" value="1">
             <br>
             <button class="button" onclick="generateText()">Generate</button>
             <div id="generatedText" class="generated-text-box"></div>
             <button class="button" onclick="copyGeneratedText()">Copy</button>
             <button class="button" onclick="sendToWhatsApp()">Send to WhatsApp</button>
         </div>
     </div>
     <div class="box">
         <h2>Small space </h2>
         <div class="highlight">‎</div>
         <br>
         <button style="
            
                       background-color: #263238;
          
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            " class="copy-button" onclick="copyAdditionalCharacter()">Copy</button>
     </div>
     <br>
     <br>
     <br>
     <br>
     <script>
         // Function to copy the Hangul Filler character to clipboard
         function copyCharacter() {
             const character = "ㅤ";
             copyTextToClipboard(character);
         }
         // Function to copy the additional character to clipboard
         function copyAdditionalCharacter() {
             const additionalCharacter = "‎";
             copyTextToClipboard(additionalCharacter);
         }

         // Function to generate Hangul Filler text based on user input
         function generateText() {
             const numFillers = document.getElementById("numFillers").value;
             const fillerText = "ㅤ".repeat(numFillers);
             const generatedTextElement = document.getElementById("generatedText");
             generatedTextElement.innerHTML = `<span class="highlighted">${fillerText}</span>`;
         }

         // Function to copy generated text to clipboard
         function copyGeneratedText() {
             const generatedTextElement = document.getElementById("generatedText");
             const generatedText = generatedTextElement.textContent;
             copyTextToClipboard(generatedText);
         }

         // Function to send generated text to WhatsApp
         function sendToWhatsApp() {
             const generatedTextElement = document.getElementById("generatedText");
             const generatedText = generatedTextElement.textContent;


             // Construct the WhatsApp URL with the message
             const whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(generatedText)}`;

             // Open WhatsApp in a new window or tab
             window.open(whatsappURL, '_blank');
         }

         // Function to copy text to clipboard
         function copyTextToClipboard(text) {
             const tempInput = document.createElement("input");
             tempInput.value = text;
             document.body.appendChild(tempInput);
             tempInput.select();
             document.execCommand("copy");
             document.body.removeChild(tempInput);
         }
     </script>

 </body>

 </html>
